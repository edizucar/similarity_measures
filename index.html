<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Map Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lookup Value from JSON Map</h1>

        <label for="json-file">Choose a JSON file:</label>
        <select id="json-file">
            <option value="data/array_map_1.json">Array Map 1</option>
            <option value="data/array_map_2.json">Array Map 2</option>
        </select>

        <div>
            <label for="i-value">i:</label>
            <input type="number" id="i-value" placeholder="Enter i value" required>
        </div>

        <div>
            <label for="j-value">j:</label>
            <input type="number" id="j-value" placeholder="Enter j value" required>
        </div>

        <div>
            <label for="k-value">k:</label>
            <input type="number" id="k-value" placeholder="Enter k value" required>
        </div>

        <button id="go-button">Go</button>

        <p id="result">Result: <span id="result-value">N/A</span></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
